<!doctype html>
<html lang="en" class="h-full" style="background: #ddd;">
<head>
    <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] }}">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>TA Zeitblick</title>

    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body{
            height: 29.7cm;
            margin: 3cm 0 0;
            /* change the margins as you want them to be. */
       }

        * {
            -webkit-print-color-adjust: exact !important;   /* Chrome, Safari */
            color-adjust: exact !important;                 /*Firefox*/
        }

        .page-width {
            width: 21cm;
        }

        .prose ul.my-0 {
            margin-top: -0.66666667em !important;
            margin-bottom: 0 !important;
        }

        .prose tbody .table-header-90 {
            height: 8rem;
        }

        .prose tbody td.feature-container {
            text-align: center;
            padding-right: 2rem;
            vertical-align: middle;
        }
        .prose tbody td.feature-container svg {
            width: 1.5em;
            height: 1.5em;
        }
        .prose tbody td.feature-container.small svg {
            width: 1em;
            height: 1em;
        }

        .prose tbody .table-header-90 td.device {
            vertical-align: revert;
            padding: 0;
            width: 2rem;
        }

        .prose tbody td.subheader {
            text-transform: uppercase;
            font-size: 90%;
            font-weight: 600;
            color: #333;
        }

        .prose tbody .table-header-90 td div {
            width: 6rem;
            transform: rotate(-80deg);
        }

        .center {
            text-align: center;
        }

        .text-indigo-600 {
            color: #f17e00;
        }

        .max-w-prose {
            max-width: 1200px;
        }

        .emphasized {
            color: white;
            background: #f17e00;
            font-weight: 700;
            padding: .15cm .25cm;
            line-height: 1;
            letter-spacing: .5px;
        }

        #footer {
            display: table-footer-group;
        }

        #footer:after {
            counter-increment: page;
            content: counter(page);
        }

        .prose {
            max-width: 100%;
            padding: 0 1cm;
        }

        .prose h1, .prose h2 {
            color: #f17e00;
        }

        .text-gray-500 {
            color: #000;
        }

    </style>
</head>
<body class="page-width mx-auto" style="display: table;">
    <div class="relative bg-white pb-8" style="margin-top: -3cm">
        <img class="page-width" src="https://share.ta-zeitblick.de/WkFuDfhey6wxtusuOvOk.png" />
        <img style="position: absolute; top: 1cm; left: 1cm; width: 6cm;" src="https://share.ta-zeitblick.de/148aM3Dp8HAwG7AgEUMc.svg" />

        <div style="position: absolute; top: 1cm; right: 0cm; width: 6cm; background: white; border-radius: .75cm 0 0 0.75cm; height: 1.5cm;">
            <img style="height: 1cm; position: absolute; width: 4cm; top: 0.25cm; left: .2cm;" src="https://share.ta-zeitblick.de/2t0okUg5MIQt7xUsieIJ.svg" />
        </div>

        <div style="position: absolute; top: 3.5cm; left: 1cm; font-size: 1.5rem;">
            <p class="emphasized inline-block mb-2">TA ZEITBLICK</p>
            <p>Alle Funktionen <br/> im Ãœberblick</p>
        </div>
    </div>

    <div class="relative bg-white flex-grow">
      <div class="relative">
        <div class="prose prose-lg text-gray-500 mx-auto pb-8" style="font-size: 80%; padding-bottom: 2rem;">
          {{ content }}
        </div>
      </div>
    </div>

    <script>
      feather.replace();
      // window.print();
    </script>

</body>
</html>
